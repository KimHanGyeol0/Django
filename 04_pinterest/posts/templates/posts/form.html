{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  {# 원래는 사진 첨부해도 그냥 사진 이름만 가게됨 #}
  {# 사진이 등 다른 데이터도 같이 가니까 잘 받아 multipart/form-data #}
  <form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" class="btn btn-primary">
  </form>
{% endblock  %}}
