{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <a class="btn btn-warning" href="{% url 'posts:update' post.pk %}">수정</a>
  {% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.image }}" width="100%">
  {# 파일의 이름 #}
  {{ post.image }}
  {# 파일의 경로 #}
  {{ post.image.url }}
  {# 경로에 사진이 없다면 사진 이름을 출력 #}
  {% else %}
    <h2>이미지가 없습니다.</h2>
  {% endif %}
{% endblock  %}
