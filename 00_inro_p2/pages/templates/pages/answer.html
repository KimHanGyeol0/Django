{% extends 'base.html' %}

{% block content %}
<h1>Question</h1>
<div class="alert alert-warning text-center">{{ ques }}</div>

<div class="d-flex justify-content-center">
  <div class="{{ img }}" style="width: 18rem;">
    <img src="{{ img }}" class="card-img-top" alt="...">

    {% if ans == 'yes' %}
    <div class="card-body bg-primary">
      <h5 class="card-title text-center">{{ ans }}</h5>
    </div>
    {% else %}
    <div class="card-body bg-danger">
      <h5 class="card-title text-center">{{ ans }}</h5>
    </div>
    {% endif %}
  </div>
</div>
{% endblock  %}
