{% extends 'base.html' %}


{% block content %}
<h2>Articles</h2>
<a href="{% url 'articles:new' %}">create</a>
<a href="{% url 'articles:new_create' %}">new_create</a>
<hr>
{% for article in articles %}

  <p>{{ article.created_at }}</p>
  <a href="{% url 'articles:detail' article.pk %}">detaill</a>
  <hr>
{% endfor %}

{% endblock  %}
